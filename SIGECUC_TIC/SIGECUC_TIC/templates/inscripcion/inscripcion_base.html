<!DOCTYPE html>
{% load static %}

<body>
<div id="wrapper">

	<!-- Inicio menu -->
	{% include "cabecera.html" %}
	<!-- fin menu -->

	<!-- Inicio franja negra -->
	<section id="inner-headline">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<ul class="breadcrumb">
					<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
					<li class="active">{% block first_title %} <!--Encabezado o titulo--> {% endblock %}</li>
				</ul>
			</div>
		</div>
	</div>
	</section>
	<!-- Fin  franja negra -->

	<!-- Inicio seccion titulo y subtitulo -->
	<section class="callaction">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="big-cta">
					<div class="cta-text">
						<h2><span>{% block _title %}{% endblock%}</span> <br>{% block sub_title %} {% endblock %}</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>
	<!-- Fin seccion titulo y subtitulo -->


	<!-- Inicio datos de inscripcion -->
	<section id="content">
	
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
			{% block body %}

			<!-- aqui van los datos de inscripcion -->

			{% endblock %}
			</div>
		</div>
	</div>
	</section>
	<!-- Fin bloque datos de inscripcion -->
	

	<!-- Inicio pie de pagina -->
	{% include "pie_pagina.html" %}
	<!-- Fin inicio pie de pagina -->

</div>
<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
<!-- javascript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static "index/js/jquery.js" %}"></script>
<script src="{% static "index/js/jquery.easing.1.3.js" %}"></script>
<script src="{% static "index/js/bootstrap.min.js" %}"></script>
<script src="{% static "index/js/jquery.fancybox.pack.js" %}"></script>
<script src="{% static "index/js/jquery.fancybox-media.js" %}"></script>
<script src="{% static "index/js/google-code-prettify/prettify.js" %}"></script>
<script src="{% static "index/js/portfolio/jquery.quicksand.js" %}"></script>
<script src="{% static "index/js/portfolio/setting.js" %}"></script>
<script src="{% static "index/js/jquery.flexslider.js" %}"></script>
<script src="{% static "index/js/animate.js" %}"></script>
<script src="{% static "index/js/custom.js" %}"></script>
<script src="{% static "index/js/validate.js" %}"></script>
</body>
</html>
